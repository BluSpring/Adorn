org.gradle.jvmargs=-Xmx3G -XX:+UseG1GC
# Enable parallel task execution, this makes a multiproject
# a bit faster.
org.gradle.parallel=true
kotlin.code.style = official
# Disable the default dependency on the Kotlin stdlib.
# This is needed for Fabric mods since we want the Kotlin version
# from Fabric Language Kotlin.
kotlin.stdlib.default.dependency = false

# Adorn
mod-version = 3.6.1

# Minecraft
minecraft-version = 1.19
yarn-mappings = build.1
menu-mappings = 1.18.1+1

# Fabric
fabric-loader = 0.14.7
fabric-api = 0.55.3+1.19
fabric-kotlin = 1.7.0+kotlin.1.6.0

# Forge
forge-version = 41.0.94
kotlin-for-forge = 3.5.0

# Non-mod library dependencies
jankson = 1.2.1

# Mod dependencies
towelette = e5e39eb
modmenu = 4.0.0
dashloader = 2.0-pre2
emi = 0.2.0+1.19
rei = 9.0.472
# Arch API for REI
architectury-api = 5.7.27
